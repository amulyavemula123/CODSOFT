<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 8px;
      max-width: 300px;
    }

    #display {
      grid-column: span 4;
      height: 40px;
      text-align: right;
      font-size: 1.5em;
      padding: 8px;
    }

    button {
      padding: 12px;
      font-size: 1.2em;
      text-align: center;
      cursor: pointer;
    }
  </style>
  <title>Simple Calculator</title>
</head>
<body>

<div id="calculator">
  <div id="display">0</div>
  <button onclick="clearDisplay()">C</button>
  <button onclick="appendSymbol('/')">/</button>
  <button onclick="appendSymbol('*')">x</button>
  <button onclick="appendSymbol('7')">7</button>
  <button onclick="appendSymbol('8')">8</button>
  <button onclick="appendSymbol('9')">9</button>
  <button onclick="appendSymbol('-')">-</button>
  <button onclick="appendSymbol('4')">4</button>
  <button onclick="appendSymbol('5')">5</button>
  <button onclick="appendSymbol('6')">6</button>
  <button onclick="appendSymbol('+')">+</button>
  <button onclick="appendSymbol('1')">1</button>
  <button onclick="appendSymbol('2')">2</button>
  <button onclick="appendSymbol('3')">3</button>
  <button onclick="calculateResult()">=</button>
  <button onclick="appendSymbol('0')">0</button>
  <button onclick="appendSymbol('.')">.</button>
</div>

<script>
  let display = document.getElementById('display');
  let currentInput = '';

  function appendSymbol(symbol) {
    currentInput += symbol;
    updateDisplay();
  }

  function clearDisplay() {
    currentInput = '';
    updateDisplay();
  }

  function calculateResult() {
    try {
      currentInput = eval(currentInput).toString();
      updateDisplay();
    } catch (error) {
      currentInput = 'Error';
      updateDisplay();
    }
  }

  function updateDisplay() {
    display.textContent = currentInput;
  }
</script>

</body>
</html>
